<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <ul class="list-group mb-3">
                    <li class="d-flex justify-content-between align-items-center mb-2">
                        <a href="#"><img src="assets/Navbar2img.svg" alt="img"/></a>
                        <div *ngIf="users.length > 0">
                              <span>{{ users[0].name }}</span><br>
                              <span class="gmail-font"z>{{ users[0].email }}</span>
                            </div>                       
                    </li>
                </ul>
                <h6 class="mt-3 ">Profile Options</h6>
                <ul class="list-group mb-3">
                    <li class="d-flex align-items-center text-container mb-2">
                        <a href="/profileSet"><img src="assets/modal1.svg" alt="Profile Setting" class="me-2"/>Profile Setting</a>
                    </li>
                    <li class="d-flex align-items-center text-container mb-2">
                        <a href="/verificationCent"><img src="assets/modal2.svg" alt="Verification Center" class="me-2"/>Verification Center</a>
                    </li>
                    <li class="d-flex align-items-center text-container mb-2">
                        <a href="/myOrders"><img src="assets/modal3.svg" alt="My Orders" class="me-2"/>My Orders</a>
                    </li>
                    <li class="d-flex align-items-center text-container mb-2">
                        <a href="/helpUs"><img src="assets/modal4.svg" alt="Helps" class="me-2"/>Helps</a>
                    </li>
                    <li class="d-flex align-items-center text-container mb-2">
                        <a href="/myProducts"><img src="assets/modal5.svg" alt="My Products" class="me-2"/>My Products</a>
                    </li>
                    <li class="d-flex align-items-center text-container mb-2" *ngIf="isLoggedIn">
                        <a href="/" (click)="logout()"><img src="assets/modal6.svg" alt="LogOut" class="me-2">LogOut</a>
                    </li> 
                </ul>
                <h6 class="mt-3 ">Payment Options</h6>
                <ul class="list-group">
                    <li class="d-flex align-items-center text-container mb-2">
                        <a href="/paymetnSet"><img src="assets/modal7.svg" alt="Payment Setting" class="me-2"/>Payment Setting</a>
                    </li>
                    <li class="d-flex align-items-center text-container">
                        <a href="/transHistory"><img src="assets/modal8.svg" alt="Transaction History" class="me-2"/>Transaction History</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
