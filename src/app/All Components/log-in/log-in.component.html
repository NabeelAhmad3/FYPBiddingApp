<div class="fullForm mt-4">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()" class="needs-validation">
      <p>Let's get started</p>

      <div class="form-group">
        <input id="Email" type="email" formControlName="email" class="form-control" placeholder="Email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Valid email is required (10-30 characters).
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" class="form-control"
          placeholder="Password (8-20 characters)" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required (8-20 characters).
        </div>
      </div>

      <button type="submit" class="mt-4 mb-4">Submit</button>
      <p class="centered">OR</p>

      <div class="signup-options">
        <p>
          <a [href]="googleLogUrl"><img src="assets/google.svg" alt="google" /> Sign up with Google</a>
        </p>
        <p>
          <a [href]="facebookLogUrl"><img src="assets/facebook.svg" alt="facebook" /> Sign up with Facebook</a>
        </p>
      </div>
    </form>
  </div>
</div>
