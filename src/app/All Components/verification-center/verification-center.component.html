<div class="d-flex flex-row mt-3 ms-5" style="font-size: 25px;">
  <a href="/" style="text-decoration: none; color: black;">&#8672; &#160;Home&#160;/&#160;</a>
  <p style="color: #AAAAAA;">Verification</p>
</div>
<div class="d-flex justify-content-center align-items-center flex-column mb-4">
  <p class="fw-bolder mb-4 mt-5" style="font-size: xx-large;">
    <span style="color: black; margin-right: 5px;">Verification</span>
    <span style="color: rgba(68, 85, 59, 1);">Center</span>
  </p>
  <div class="container-custom">
    <h3>ID Verification</h3>
    <div class="image-section">
      <h6>Instructions</h6>
      <div class="content">
        <p class="text-danger">Upload Front and Back side of your CNIC </p>
      </div>
      <div class="d-flex flex-wrap justify-content-center">
        <div class="d-flex flex-wrap justify-content-center">
          <div *ngFor="let imageControl of images.controls; let i = index" class="image-box me-2 mt-2">
            <input *ngIf="!imageUrls[i]" type="file" (change)="onFileChange($event, i)" class="mt-4"/>
            <img *ngIf="imageUrls[i]" [src]="imageUrls[i]" alt="Image" class="img-fluid"/>
          </div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
      <div class="mt-3 d-flex justify-content-center">
        <button class="submit-button" (click)="onSubmit()">Submit</button>
      </div>      
    </div>
  </div>
</div>
