<div class=" mb-3 me-3">
  <div class="card shadow-sm">
    <div class="card-body d-flex flex-column align-items-start">
      <div class="d-flex align-items-start mb-3">
        <img [src]="status" alt="img" class="status-img">
      </div>

      <div class="d-flex flex-column align-items-center mb-3" style="width: 298px;">
        <img [src]="ImgSrc" alt="img" class="img-fluid main-img">
      </div>

      <div class="text-start mb-3 ">
        <div class="d-flex justify-content-between mb-1">
          <div class="d-flex flex-column justify-content-between line-container">
            <span class="label">Name:</span>
            <span class="label">Current Bid:</span>
            <span class="label">StatusIn:</span>
          </div>
          <div class="d-flex flex-column justify-content-between">
            <span>{{ CarName }}</span>
            <span>{{ cBid }}</span>
            <span>{{ strtIn }}</span>
          </div>
        </div>


        <hr class="w-100 my-2" />

        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex align-items-center">
            <img src="assets/myproeye.svg" alt="img" class="img-thumbnail thumb-img">
            <p class="mb-0 ms-2" style="color: red;">Views ({{ eyeTxt }})</p>
          </div>

          <button [matMenuTriggerFor]="menu" class="custom-button">In Action

            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <div>
            <mat-menu #menu="matMenu" class="bg-white" >
              <span mat-menu-item class="custom-menu-item">
                <img src="assets/myprodrop1.svg" alt="img" /> Preview
              </span>
              <span mat-menu-item class="custom-menu-item">
                <img src="assets/myprodrop2.svg" alt="img" /> Edit
              </span>
              <span mat-menu-item class="custom-menu-item">
                <img src="assets/myprodrop3.svg" alt="img" /> Disable
              </span>
              <span mat-menu-item class="custom-menu-item">
                <img src="assets/myprodrop4.svg" alt="img" /> Share
              </span>
              <span mat-menu-item class="custom-menu-item">
                <img src="assets/myprodrop5.svg" alt="img" /> Start Auction
              </span>
            </mat-menu>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
