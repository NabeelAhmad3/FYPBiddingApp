<app-profile-modal />

<div class="d-flex justify-content-center flex-column ">
    <div class="d-flex flex-row">
        <div class="filter-container">
            <div class="header-row">
                <h2>Filter:</h2>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="line"></div>
            <div class="price-range">
                <label for="priceRange">Price Range :</label>
                <input type="range" id="priceRange" min="10000" max="100000" />
            </div>
            <div class="price-display">
                Set your price: <span></span>
            </div>
            <div class="line"></div>
            <div class="condition">
                <label>Condition :</label>
                <div class="condition-buttons">
                    <button class="condition-btn">New</button>
                    <button class="condition-btn">Used</button>
                    <button class="condition-btn">All</button>
                </div>
            </div>
            <div class="line"></div>
            <div class="date-range">

                <label>Date :</label>
                <div class="date-input">
                    <div class="date-input">
                        <input type="date" id="endDate" />
                        <input type="date" id="startDate" />
                    </div>

                </div>
                <div class="line"></div>
                <div class="categories">
                    <label for="carCategory">Categories:</label>
                    <select id="carCategory">
                        <option value="autoCar">Automatic</option>
                        <option value="manualCar">Manual</option>
                    </select>
                </div>

                <div class="line"></div>

            </div>
            <div class="categories">
                <label for="carCategory">Location:</label>
                <div class="row">
                    <div class="col-6">
                        <input type="checkbox" id="islamabad">
                        <label for="islamabad">Islamabad</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox" id="lahore">
                        <label for="lahore">Lahore</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox" id="karachi">
                        <label for="karachi">Karachi</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox" id="quetta">
                        <label for="quetta">Quetta</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox" id="peshawar">
                        <label for="peshawar">Peshawar</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox" id="muzafarabad">
                        <label for="muzafarabad">MuzafarAbad</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="ms-4">
            <div class="d-flex flex-wrap ">
                <div class="m-3" *ngFor="let item of Card">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="rating-box d-flex align-items-center">
                                    <i class="bi bi-star-fill me-2"></i>
                                    <span class="badge bg-white text-dark">{{ item.rating }}</span>
                                </div>
                                <div class="availability-box d-flex align-items-center justify-content-center">
                                    <span class="badge bg-white text-dark">{{ item.available }}</span>
                                </div>

                                <div class="d-flex align-items-center">
                                    <img [src]="item.sImg4" [alt]="item.sTxt7" class="img-fluid"
                                        style="max-height: 40px;">
                                    <span class="ms-2">{{ item.sTxt7 }}</span>
                                </div>
                                <button class="btn btn-outline-danger btn-sm like-button">
                                    <i class="bi bi-heart"></i>
                                </button>
                            </div>
                            <img [src]="item.ImgSrc" [alt]="item.ImgAlt"
                                class="img-fluid mx-auto d-block my-3 main-img">

                            <h5 class="card-title text-left">{{ item.CarName }}</h5>

                            <div class="car-details d-flex justify-content-between align-items-center">
                                <span>{{ item.carClr }}</span>
                                <strong>{{ item.Price }}</strong>
                            </div>

                            <div class="d-flex justify-content-between align-items-center thumbnails-section mt-3">
                                <div class="d-flex align-items-center">
                                    <img [src]="item.sImg1" [alt]="item.sTxt1" class="img-thumbnail thumb-img">
                                    <p class="mb-0 ms-2">{{ item.sTxt1 }}</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <img [src]="item.sImg2" [alt]="item.sTxt2" class="img-thumbnail thumb-img">
                                    <p class="mb-0 ms-2">{{ item.sTxt2 }}</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <img [src]="item.sImg3" [alt]="item.sTxt3" class="img-thumbnail thumb-img">
                                    <p class="mb-0 ms-2">{{ item.sTxt3 }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-features />
</div>
