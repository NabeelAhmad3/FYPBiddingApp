<div class="ms-4 mt-5">
    
    <p class="d-flex  justify-content-center fw-bold fs-2 mb-4"> Preview Orders</p>
    <div class="d-flex flex-wrap">
    <app-card *ngFor="let item of CarData; index as i"
    [status]="item.status"
    [image]="item.image"
    [name]="item.name"
    [price]="item.price"
    [eyeTxt]="item.eyeTxt"
    [city]="item.city"
    [key]="i"
    [isRecentWinsComponent]="false">
    >
    </app-card>
    </div>
</div>
