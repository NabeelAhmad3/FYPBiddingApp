<div class="ms-4 mb-5 mt-3">
    <p class="d-flex justify-content-center fw-bold fs-2 mb-4">Recent Wins</p>
    <div class="d-flex justify-content-evenly flex-wrap">
        <app-card *ngFor="let item of CarData; index as i"
            [status]="item.status"
            [image]="item.image"
            [carname]="item.carname"
            [price]="item.price"
            [city]="item.city"
            [eyeTxt]="item.eyeTxt"
            [key]="i">
        </app-card>
    </div>
</div>
