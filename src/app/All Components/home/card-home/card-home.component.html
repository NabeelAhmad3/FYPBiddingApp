<div class="card">
    <img [src]="image" alt="img" class="card-image" />
    <div class="cardDetails">
        <p>{{description}}</p>
        <p style="color: rgba(13, 110, 253, 1);">{{productid}}</p>
        <p>{{price}}</p>
        <p>{{city}}</p>
    </div>
    <a href="/" data-bs-toggle="modal" data-bs-target="#setBidModal"><button class="bid-btn">Place Bid</button></a>
</div>
<app-set-bid/>
