<div class="Listings">
    <p>Live Listings</p>
    <div class="card-gallery">
        <app-card-home *ngFor="let item of cards; index as i" 
            [image]="item.image" 
            [carname]="item.carname" 
            [productid]="item.productid" 
            [price]="item.price" 
            [city]="item.city">
            [key]="i"
        </app-card-home>
    </div>
</div>
